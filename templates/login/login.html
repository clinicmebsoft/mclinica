{% extends "core/genericos/layout.html" %}
{% block content %}
    {% load static %}
<div class="content-wrapper center" >
    <section class="content" >
        <div class="row" >
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="login-logo">
                    <img src="{% static 'dist/images/meb256t.png' %}" alt="Clínica MEB" class="mr-3 img">
                    <a href="/"><b>iClínic</b></a>
                  </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body ">
                  <div class="row justify-content-center">
                <div class="row" style="width: 400px;">

                  <div class="card-body login-card-body ">

                      <p class="login-box-msg">Login para iniciar sesión</p>

                      <form action="" method="post">
                        <div class="input-group mb-3">
                          <input type="text" id="username" name="username" class="form-control" placeholder="Usuario">
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-user"></span>
                            </div>
                          </div>
                        </div>
                        <div class="input-group mb-3">
                          <input type="password"  id="password" name="password" class="form-control" placeholder="Password">
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-lock"></span>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-8">
                          </div>
                          <!-- /.col -->
                          <div class="col-4">
                            <button type="submit" class="btn btn-outline-primary btn-block">Entrar</button>
                          </div>
                          <!-- /.col -->
                        </div>
                      </form>


                      <!-- /.social-auth-links -->

                      <p class="mb-1">
                        <a href="olvidastecontrasena">Olvidates tu contraseña</a>
                      </p>
                      <p class="mb-0">
                        <a href="registro" class="text-center">Registro nuevo</a>
                      </p>
                    <!-- /.login-card-body -->
                    </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>


    </section>
</div>
{% endblock content %}
