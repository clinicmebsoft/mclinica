<div class="modal fade " id="modalCatalogoCategorias" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #2980b9; color:#fff; ">
        <h5 class="modal-title" id="exampleModalLongTitle">Categoría</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
            <div class="container ">
                <table id="tCataCategoria"  class="table" style="width:100%">
                    <thead>
                        <tr>
                            <th width="10%">Id</th>
                            <th width="80%">Categoría</th>
                            <th width="10%">Estatus</th>
                        </tr>
                    </thead>

                </table>
                <div class="form-group">
                    <label for="iIdCate">Id</label>
                    <input type="text" id="iIdCate" maxlength="60" readonly class="form-control">
                </div>
                <div class="form-group">
                    <label for="iCataCategoria">Categoría</label>
                    <input type="text" id="iCataCategoria" maxlength="60" class="form-control">
                </div>

                <div class=" pull-right flex-row">
                    <button type="button" class="btn btn-outline-primary" id="btnCatCateGuardar" onclick="guardaCatalogos('G','Categorias','iIdCate')">Guardar</button>
                    <button type="button" class="btn btn-outline-secondary"  onclick="guardaCatalogos('M','Categorias','iIdCate')">Editar</button>
                    <button type="button" class="btn btn-outline-info" onclick="guardaCatalogos('C','Categorias','iIdCate')">Cancelar</button>
                </div>
            </div>
      </div>
      <div class="modal-footer">


      </div>
    </div>
  </div>
</div>
