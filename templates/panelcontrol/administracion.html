{% extends "genericos/layout.html" %}
{% block content %}
    {% load static %}
    {% csrf_token %}
  <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper"> 
  	<section class="content">
      <div class="container-fluid">
      	<div class="card">
           <div class="card-header">
           	<div class="row" >
                <div class="row">
                    <div class="col-md-6">
                        <img src="{% static '/dist/images/administracion.svg'%}" class="tamImagen"/>

                    </div>
                    <div class="col-md-6"><h3 class="card-title" style="font-size: 30px;">Administración</h3></div>
                </div>
              </div>
           </div>
            <div class="card-body">

                {% csrf_token %}

                                    </div>
                                  </P>

                                <a href="#" onclick="actualizar_cp();" class="card-link pull-right">Iniciar</a>
                              </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
            <div class="card-footer">


            </div>
        </div>
      </div>
      </div>
    </section>
 </div>


{% endblock content %}
